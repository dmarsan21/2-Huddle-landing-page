<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

    <!-- styles -->
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="images/logo.svg" alt="logo" class="logo-top">
        </div>
        <div class="mockups">
            <img src="images/illustration-mockups.svg" class="mockup" alt="mockups">
        </div>
        <div class="text">
            <h1>Build The Community</h1>
            <h1>Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button class="btn" type="button">Register</button>
        </div>
        <div class="social">
            <ul>
                <li><i class="fab fa-facebook-f circle"></i></li>
                <li><i class="fab fa-twitter circle"></i></li>
                <li><i class="fab fa-instagram circle"></i></li>
            </ul>
        </div>

        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/dmarsan21" target="_blank">David Martinez</a>.
            </p>
        </footer>
    </div>
</body>

</html>
